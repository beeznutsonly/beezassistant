<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Schedule Crosspost</title>
	<link rel="stylesheet" type="text/css" href="thirdpartyresources/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="thirdpartyresources/jquery.datetimepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="designs/shard.css"/>
	<link rel="stylesheet" type="text/css" href="themes/romanticxxx/romanticxxx.css"/>
	<link rel="stylesheet" type="text/css" href="css/schedulecrosspost.css"/>
	<script src="thirdpartyresources/bootstrap.bundle.min.js"></script>
	<script src="thirdpartyresources/jquery.min.js"></script>
	<script src="thirdpartyresources/moment.min.js"></script>
	<script src="thirdpartyresources/jquery.datetimepicker.full.min.js"></script>

</head>
<body>
	<form class="form-panel" id="scheduledCrosspostForm">
		<div class="v-flexbox">
			<img class="form-icon">
			<h1 class="form-heading">Schedule Crosspost</h1>
			<div class="form-floating">
				<input class="form-control" type="text" id="title" name="title" placeholder="Title" autocomplete="off">
				<label for="title">Title</label>
			</div>
			<div class="form-floating">
				<input class="form-control" type="text" id="url" name="url" placeholder="URL" autocomplete="off" required>
				<label for="url">URL</label>
			</div>
			<div class="form-floating">
				<input class="form-control datetimepicker" type="text" id="scheduledTime" name="scheduledTime" placeholder="Scheduled Time" autocomplete="off" required>
				<label for="scheduledTime">Scheduled Time</label>
			</div>
			<div class="form-floating">
				<input class="form-control" type="text" id="subreddit" name="subreddit" placeholder="Subreddit">
				<label for="subreddit">Subreddit</label>
			</div>
			<div class="feedback-alert-card" id="feedback-alert"></div> 
			<button type="submit" class="btn btn-outline-primary">Submit</button>
		</div>
	</form>
</body>
<script src="utilities/datetimecontroldefaults.js"></script>
<script src="utilities/utilityfunctions.js"></script>
<script src="schedulecrosspost.js"></script>
</html>
