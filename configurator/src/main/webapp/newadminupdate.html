<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Add New Admin Update</title>
	<link rel="stylesheet" type="text/css" href="thirdpartyresources/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="designs/shard.css"/>
	<link rel="stylesheet" type="text/css" href="themes/romanticxxx/romanticxxx.css"/>
	<link rel="stylesheet" type="text/css" href="css/newadminupdate.css"/>
	<script src="thirdpartyresources/bootstrap.bundle.min.js"></script>
	<script src="thirdpartyresources/jquery.min.js"></script>
</head>
<body>
	<form class="form-panel" id="adminUpdateForm">
		<div class="v-flexbox">
			<img class="form-icon">
			<h1 class="form-heading">New Update</h1>
			<div class="form-floating">
				<input class="form-control" id="heading" name="heading" placeholder="Heading" autocomplete="off" required pattern=".*[A-Za-z]+.*">
				<label for="heading">Heading</label>
			</div>
			<div class="form-floating">
				<textarea class="form-control" id="details" name="details" placeholder="Details" autocomplete="off"></textarea>
				<label for="details">Details</label>
			</div>
			<div class="feedback-alert-card" id="feedback-alert"></div>
			<button type="submit" class="btn btn-outline-primary">Submit</button>
		</div>
	</form>
</body>
<script src="utilities/utilityfunctions.js"></script>
<script src="newadminupdate.js"></script>
</html>
