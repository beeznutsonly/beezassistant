<body>
	<main>
		<form class="form-pane-standard dynamic-shard v-flexbox needs-validation" id="star-form" novalidate>
			<header class="form-heading v-flexbox">
				<img class="form-icon">
				<h1 class="form-title">Add Star</h1>
			</header>
			<div class="form-content v-flexbox">
				<div class="nav nav-tabs" role="tablist">
					<button class="nav-link active" id="tab-star-details" data-bs-toggle="tab" data-bs-target="#tab-pane-star-details" type="button" role="tab" aria-controls="tab-pane-star-details" aria-selected="true">Star Details</button>
					<button class="nav-link" id="tab-star-links" data-bs-toggle="tab" data-bs-target="#tab-pane-star-links" type="button" role="tab" aria-controls="tab-pane-star-links" aria-selected="false">Star Links</button>
				</div>git
				<div class="tab-content">
					<div class="tab-pane fade show active" id="tab-pane-star-details" role="tabpanel" aria-labelledby="tab-star-details">
						<div class="form-fields v-flexbox">
							<input type="text" class="form-control" id="name" name="name" placeholder="Name" autocomplete="off" required>
							<input type="text" class="form-control datepicker" id="birthday" name="birthday" placeholder="Birthday" autocomplete="off">
							<input type="text" class="form-control" id="nationality" name="nationality" placeholder="Nationality" required>
							<input type="text" class="form-control" id="birthPlace" name="birthPlace" placeholder="Birth Place" autocomplete="off">
							<input type="text" class="form-control" id="yearsActive" name="yearsActive" placeholder="Years Active" autocomplete="off">
							<textarea id="description" class="form-control" name="description" placeholder="Description" autocomplete="off"></textarea>
						</div>
					</div>
					<div class="tab-pane fade" id="tab-pane-star-links" role="tabpanel" aria-labelledby="tab-star-links">
						<div class="v-flexbox">
							<div class="input-group">
								<input type="text" class="form-control" id="linkName" name="linkName" placeholder="Link Name">
								<input type="text" inputmode="url" class="form-control" id="link" name="link" placeholder="Link" autocomplete="off">
								<button type="button" class="btn btn-outline-primary btn-sm" id="btnAddStarLink" disabled="true">Add</button>
								<button type="button" class="btn btn-outline-primary btn-sm" id="btnRemoveStarLink">Remove</button>
							</div>
							<div class="list-group" id="star-links-list-group"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="feedback-alert-card" id="feedback-alert"></div>
			<button type="submit" class="btn btn-outline-primary">Submit</button>
		</form>
	</main>
</body>
</html>
