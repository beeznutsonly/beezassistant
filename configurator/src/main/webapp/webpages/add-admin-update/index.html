<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Add New Admin Update</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="/designs/shard.css"/>
	<link rel="stylesheet" type="text/css" href="/themes/romanticxxx/romanticxxx.css"/>
	<link rel="stylesheet" type="text/css" href="/webpages/addadminupdate/addadminupdate.css"/>
	<script src="/utilities/utilityfunctions.js" defer></script>
	<script src="/webpages/addadminupdate/addadminupdate.js" defer></script>
</head>
<body>
	<form class="form-pane-standard dynamic-shard v-flexbox needs-validation" id="adminUpdateForm" novalidate>
		<div class="form-heading v-flexbox">
			<img class="form-icon">
			<h1 class="form-title">New Update</h1>
		</div>
		<div class="form-content">
			<div class="form-fields v-flexbox">
				<div class="form-floating">
					<input class="form-control" id="heading" name="heading" placeholder="Heading" autocomplete="off" required>
					<label for="heading">Heading</label>
				</div>
				<div class="form-floating">
					<textarea class="form-control" id="details" name="details" placeholder="Details" autocomplete="off"></textarea>
					<label for="details">Details</label>
				</div>
			</div>
		</div>
		<div class="feedback-alert-card" id="feedback-alert"></div>
		<button type="submit" class="btn btn-outline-primary">Submit</button>
	</form>
</body>
</html>
