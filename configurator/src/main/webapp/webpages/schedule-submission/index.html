<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Schedule Submission</title>
	
	<!-- <%-- OFFLINE RESOURCES --%> -->
	<link rel="stylesheet" type="text/css" href="thirdpartyresources/jquery.datetimepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="thirdpartyresources/bootstrap.min.css">
	<script src="thirdpartyresources/jquery.min.js" defer></script>
	<script src="thirdpartyresources/moment.min.js" defer></script>
	<script src="thirdpartyresources/jquery.datetimepicker.full.min.js" defer></script>
	<script src="thirdpartyresources/bootstrap.bundle.min.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha512-f0tzWhCwVFS3WeYaofoLWkTP62ObhewQ1EZn65oSYDZUg1+CyywGKkWzm8BxaJj5HGKI72PnMH9jYyIFz+GH7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.js" defer integrity="sha512-+UiyfI4KyV1uypmEqz9cOIJNwye+u+S58/hSwKEAeUMViTTqM9/L4lqu8UxJzhmzGpms8PzFJDzEqXL9niHyjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/designs/shard.css"/>
	<link rel="stylesheet" type="text/css" href="/themes/romanticxxx/romanticxxx.css"/>
	<link rel="stylesheet" type="text/css" href="/webpages/schedule-submission/schedule-submission.css"/>
	<script src="/utilities/datetimecontroldefaults.js" defer></script>
	<script src="/utilities/utilityfunctions.js" defer></script>
	<script src="/webpages/schedule-submission/schedule-submission.js" defer></script>
</head>
<body>
	<main>
		<form class="form-pane-standard dynamic-shard v-flexbox needs-validation" id="scheduledSubmissionForm" novalidate>
			<header class="form-heading v-flexbox">
				<img class="form-icon">
				<h1 class="form-title">Schedule Submission</h1>
			</header>
			<div class="form-content">
				<div class="form-fields v-flexbox">
					<input class="form-control" type="text" id="title" name="title" placeholder="Title" autocomplete="off" required>
					<input class="form-control" type="text" inputmode="url" id="url" name="url" placeholder="URL" autocomplete="off" required>
					<input class="form-control datetimepicker" type="text" id="scheduledTime" name="scheduledTime" placeholder="Scheduled Time" autocomplete="off" required>
					<input class="form-control" type="text" id="flairId" name="flairId" placeholder="Flair ID">
					<input class="form-control" type="text" id="subreddit" name="subreddit" placeholder="Subreddit" required>
					<textarea class="form-control" type="text" id="commentBody" class="text" name="commentBody" placeholder="Auto Reply" autocomplete="off"></textarea>
				</div>
			</div>
			<div class="feedback-alert-card" id="feedback-alert"></div>
			<button type="submit" class="btn btn-outline-primary">Submit</button>
		</form>
	</main>
</body>
</html>
