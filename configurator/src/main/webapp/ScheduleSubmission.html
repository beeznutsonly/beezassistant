<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Schedule Submission</title>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/datetimepicker/build/jquery.datetimepicker.full.js"></script>
</head>
<body>
	<h1>Schedule Submission</h1>
	<form id="scheduledSubmissionForm">
		<label for="url">URL:</label><br>
		<input type="text" id="url" name="url"><br>
		<label for="title">Title:</label><br>
		<input type="text" id="title" name="title"><br>
		<label for="scheduledTime">Scheduled time:</label><br>
		<input type="text" id="scheduledTime" name="scheduledTime" class='datetimepicker'><br>
		<label for="flairId">Flair ID:</label><br>
		<input type="text" id="flairId" name="flairId"><br>
		<label for="subreddit">Subreddit:</label><br>
		<input type="text" id="subreddit" name="subreddit"><br>
		<label for="Auto Reply">Auto Reply:</label><br>
		<input type="text" id="commentBody" name="commentBody"><br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
<link rel="stylesheet" type="text/css" href="/webjars/datetimepicker/jquery.datetimepicker.css"/>
<script src="javascript.js"></script>
<script src="schedulesubmission.js"></script>
</html>
